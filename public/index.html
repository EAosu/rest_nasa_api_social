<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        img:hover{
            cursor : zoom-in;
        }
    </style>
</head>

<body>
<div class="container"><!-- Change to container-fluid !-->

    <div class="row">
        <div class="col">
            <h1>nodeJs</h1>
            <p>Welcome to Nasa API display with great ui by top designers nadavma and elys</p>
        </div>
    </div>
    <div class="row" id="preLogin" style="padding-top: 100px">
        <form id="nameInsertion">
            <div class="col">
                <div class="d-flex align-items-center h-100">
                    <div class="mx-auto">
                        <div class="row bg-success bg-gradient" style="--bs-bg-opacity: .5">
                            <div class="col-12" style="padding-bottom: 20px">
                                <label for="name">Insert name</label>
                            </div>
                            <div class="col-12" style="padding-bottom: 20px">
                                <input type="text" id="name" name="name" placeholder="Enter name" required>
                                <p id="invalidName" hidden="hidden" style="color:darkred">
                                    Name is invalid.
                                </p>
                            </div>
                            <div class="col-12" style="padding-bottom: 20px">
                                <button id="loginBtn" type="submit" class="btn btn-warning">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <div class="row mb-3" hidden="hidden" id="afterLogin">
        <form action="/api/resources" method="get" id="ajaxformget">
            <label for="endDate">Insert date</label>
              <input type="date" name="endDateOnly" id="endDate">
            <input type="submit" id="commentAddition" value="Get images">
        </form>
    </div>

    <div class="row">
        <div class="col" id="images">
            <ul class="list-group" id="imagesList">

            </ul>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalBtn" hidden="hidden">
        Click here to see full image
    </button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <button type="button" class="btn-close bg-dark" data-bs-dismiss="modal" aria-label="Close" style="position:absolute; top:5px;right:5px;"></button>
                    <img src="" alt="image" class="img-fluid" id="modalImage">
                </div>
            </div>
        </div></div>

</div>
<!--   <img src="" id="imageModal"> !-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="javascripts/funcs.js"></script>
<script>

</script>
</body>

</html>
